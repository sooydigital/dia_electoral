 {% extends 'base.html' %}
{% load static %} {% load permissions_tags %}
{% block content %}
<div class="container">
    <br>
    <a href="/" class="btn btn-primary">
        <i class="fa-solid fa-arrow-left "></i>

    </a>
    <div class="h2 text-center">
        <i class="fa-solid fa-layer-group"></i>
            Mesa #
    </div>

    <!-- El formulario con Bootstrap -->
    <form id="miFormulario">
        {% for candidatura, candidatos in registros.items %}
            <div class="row">
            <div class="h3 col-xs-12 text-center bg-primary text-white">
                {{ candidatura }}
            </div>
            <br>
            <div class="col-md-12">
                {% for candidato in candidatos %}
                    <div class=" form-group">
                        <br>
                        <label class="h3 font-weight-bold" for="campo1"><strong>{{ candidato.1 }}: </strong></label>
                        <div class="input-group">
                            <input type="number" class="form-control">
                            &nbsp;
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info text-light"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button type="button" class="btn btn-success "><i class="fa-regular fa-floppy-disk"></i></button>
                            </span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
             <br>
        {% endfor %}

    </form>
</div>
{% endblock %}
